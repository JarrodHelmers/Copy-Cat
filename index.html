<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="top-nav">
        <div class="logo">
            <ul>
                <li class="logo-font">Samsung</li>
            </ul>
        </div>
        <div class="nav-features">
            <ul>
                <li>Search</li>
                <li>Shop</li>
            </ul>
        </div>
    </nav>
    <section class="main-section">
        <div class="header-photo">
            <img src="https://images.samsung.com/is/image/samsung/assets/us/home/03282022/Home_B0_KV_Main-KV_1440x640_pc.jpg?imwidth=768" alt="header photo" class="header-photo-img">
        </div>
    </section>
    <section class="products">
        <div class="samsung-product-divs">
            <img src="https://images.samsung.com/is/image/samsung/assets/us/home/03152022/S22_Ultra_3_Tile_DT_448x684.jpg?$448_684_JPG$" alt="samsung-product-one" class="samsung-product-one">
        </div>
        <div class="samsung-product-divs">
            <img src="https://images.samsung.com/is/image/samsung/assets/us/home/03152022/S22_S22P_3_Tile_DT_448x684.jpg?$448_684_JPG$" alt="samsung-product-two" class="samsung product-two">
        </div>
        <div class="samsung-product-divs">
            <img src="https://images.samsung.com/is/image/samsung/assets/us/home/03162022/post-livestream/A-Series-Bundle_D_V4.png?$448_684_PNG$" alt="samsung-product-three" class="samsung-product-three">
        </div>
    </section>
</body>
</html>
